<h1 class="m-5">Connexion</h1>
<hr>

<form *ngIf="signInForm" [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="container m-auto col-lg-5 col-sm-9 ">
  <div class="form-group m-2">
    <label for="InputEmail">Address E-mail </label>
    <input formControlName="email" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" >
  </div>
  <div class="form-group m-2">
    <label for="InputPassword">Mot de Passe</label>
    <input formControlName="password"  type="password" class="form-control" id="InputPassword" placeholder="mot de passe">
  </div>
  <button [disabled]="signInForm.invalid" type="submit" class="m-2 btn btn-primary">Connexion</button>
  <p *ngIf="errorMessage" >{{ errorMessage}}</p>

</form>
